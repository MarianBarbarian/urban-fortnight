<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="gym.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>

	<header class="site-header">
		<div class="main-content">
			<div class="bar">
				<a href="index.html"><img src="Images/muscles.png"></a>

				<nav class="navigation">
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</div>
	</header>

	<main class="content">
		<h1 class="fw-300 center-text">We want to hear from you!</h1>
		<form action="">
			<fieldset>
				<legend>Please fill the information below so we can contact you!</legend>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="First & last name"><br><br>

				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email" placeholder="E-mail" required><br><br>

				<label for="phone-number">Phone Number:</label>
				<input type="tel" id="phone" name="phone" placeholder="Phone number" required><br><br>

				<label for="message">Message:</label>
				<textarea id="message"></textarea>
			</fieldset>

		<fieldset>
			<legend>For which location?</legend>
			<label for="options">Choose a location</label>
			<select id="options">
				<option value="" disabled selected>--- select ---</option>
				<option value="USA">Colorado Springs</option>
				<option value="USA">Manitou</option>
				<option value="USA">Denver</option>
				<option value="USA">Pueblo</option>
			</select>
			<br><br>

		</fieldset>

		<fieldset>
			<legend>How can we contact you?</legend>
			<label for="telephone">Telephone</label>
			<input type="radio" name="contact" value="telephone" id="telephone">

			<label for="email">E-mail</label>
			<input type="radio" name="email" value="email" id="email">

			<p>If you select telephone, select date and hour</p>
			<label>Date:</label>
			<input type="date" name="date" id="date">

			<label for="hour">Hour</label>
			<input type="time" name="hour" id="hour" min="09:00" max="18:00">
		</fieldset>

		<input type="submit" name="send" class="btn">

		</form>
	</main>
		<footer class="site-footer sect">
			<div class="content content-footer">
				<nav class="navigation">
					<a href="">Home</a>
					<a href="">About</a>
					<a href="">Contact</a>
				</nav>
				<p class="copyright"> All rights reserved &copy; </p>
			</div>
		</footer>


</body>
</html>
